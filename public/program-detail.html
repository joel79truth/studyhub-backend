<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    padding: 25px 15px;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .container {
    flex: 1;
    max-width: 900px;
    margin: 20px auto;
    padding: 15px;
  }

  .back-btn {
    display: inline-block;
    padding: 10px 18px;
    margin-bottom: 15px;
    background: #ff6b6b;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s;
  }
  .back-btn:hover { background: #ff4757; transform: scale(1.05); }

  #searchBar {
    width: 80%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    margin-bottom: 20px;
    font-size: 1rem;
    outline: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .action-buttons {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 30px;
  }

  .action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: all 0.3s;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    width: 90px;
    backdrop-filter: blur(10px);
    text-align: center;
  }
  .action-btn i {
    font-size: 25px;
    margin-bottom: 8px;
  }
  .action-btn:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.2);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .subject-group {
    margin-bottom: 30px;
  }
  .subject-group h2 {
    font-size: 1.3rem;
    margin-bottom: 12px;
    border-bottom: 2px dashed rgba(255,255,255,0.5);
    padding-bottom: 5px;
    color: #ffe66d;
  }

  .topic-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.05);
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s, background 0.3s;
  }
  .topic-card:hover {
    transform: scale(1.02);
    background: rgba(255,255,255,0.1);
  }

  .topic-card h3 {
    margin: 0;
    font-size: 1rem;
    flex: 1;
    color: #fff;
  }

  .topic-card button, .topic-card a {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
    color: #fff;
    text-decoration: none;
    margin-left: 8px;
    transition: all 0.2s;
  }

  .view-btn { background: #1dd1a1; }
  .view-btn:hover { background: #10ac84; }
  .download-btn { background: #54a0ff; }
  .download-btn:hover { background: #2e86de; }
</style>

<body>

<header id="programTitle">Program Topics</header>

<div class="container">
  <a href="program.html" class="back-btn">&larr; Back to Programs</a>

  <input type="text" id="searchBar" placeholder="Search topics...">

  <div class="action-buttons">
    <a href="upload.html" class="action-btn">
      <i class="fas fa-upload"></i>
      Upload Notes
    </a>
    <a href="request.html" class="action-btn">
      <i class="fas fa-envelope"></i>
      Request Notes
    </a>
  </div>

  <div id="topicsList"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const programName = urlParams.get('program') || '';
document.getElementById('programTitle').innerText = programName;

async function loadTopics() {
  try {
    const response = await fetch('/api/metadata'); // fetch from server
    const data = await response.json();

    let uploadedTopics = [];
    const programs = data.programs || {};
    const basics = data.basics || {};

    // Normalize program name
    const programKey = Object.keys(programs).find(
      key => key.toLowerCase().trim() === programName.toLowerCase().trim()
    );

    if (programKey) {
      uploadedTopics = programs[programKey];
    } else if (programName.toLowerCase() === 'basics') {
      // Flatten all semesters
      Object.values(basics).forEach(semester => {
        Object.values(semester).forEach(subjectFiles => {
          uploadedTopics.push(...subjectFiles);
        });
      });
    }

    displayGrouped(uploadedTopics);
  } catch (err) {
    console.error(err);
    document.getElementById('topicsList').innerHTML = '<p>No topics found.</p>';
  }
}

function displayGrouped(files) {
  const searchInput = document.getElementById('searchBar').value.toLowerCase();

  const grouped = {};
  files.forEach(file => {
    if (!grouped[file.subject]) grouped[file.subject] = [];
    grouped[file.subject].push(file);
  });

  let html = '';
  for (const subject in grouped) {
    const subjectFiles = grouped[subject].filter(f => 
      f.name.toLowerCase().includes(searchInput) || subject.toLowerCase().includes(searchInput)
    );
    if (!subjectFiles.length) continue;

    html += `<div class="subject-group">
               <h2>${subject}</h2>
               ${subjectFiles.map(f => `
                 <div class="topic-card">
                   <h3>${f.name}</h3>
                   <div>
                     <button class="view-btn" onclick="window.open('/files/${f.filename}', '_blank')">üìñ View</button>
                     <a class="download-btn" href="/files/${f.filename}" download>‚¨áÔ∏è Download</a>
                   </div>
                 </div>
               `).join('')}
             </div>`;
  }

  document.getElementById('topicsList').innerHTML = html || "<p>No topics match your search.</p>";
}

// Search filter
document.getElementById('searchBar').addEventListener('input', loadTopics);

// Initial load
loadTopics();
</script>


</body>
</html>
