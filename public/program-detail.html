<body>

<header>
  <h1 id="programTitle">Program Topics</h1>
</header>

<div class="container">
  <a href="program.html" class="back-btn">&larr; Back to Programs</a>

  <input type="text" id="searchBar" placeholder="Search topics...">

  <div class="action-buttons">
    <a href="upload.html" class="action-btn">
      <i class="fas fa-upload"></i>
      Upload Notes
    </a>
    <a href="request.html" class="action-btn">
      <i class="fas fa-envelope"></i>
      Request Notes
    </a>
  </div>

  <div id="topicsList"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const programName = urlParams.get('program') || '';
document.getElementById('programTitle').innerText = programName;

// Sample subjects if no uploaded files exist
const sampleSubjects = {
  "Bachelor of Science in Agriculture": ["Crop Production", "Soil Science", "Animal Science"],
  "Diploma Agriculture General": ["Crop Protection", "Soil Science", "Farm Practices"]
};

async function loadTopics() {
  try {
    const response = await fetch('metadata.json');
    const data = await response.json();
    const programs = data.programs || {};
    const basics = data.basics || {};

    // Case-insensitive lookup for program
    const programKey = Object.keys(programs).find(
      key => key.toLowerCase().trim() === programName.toLowerCase().trim()
    );

    let uploadedTopics = [];

    if (programKey) {
      const filesArray = programs[programKey];
      filesArray.forEach(file => {
        uploadedTopics.push({
          title: `${file.name} (${file.subject || file.semester})`,
          url: file.url
        });
      });
    } else if (programName.toLowerCase() === "basics") {
      Object.values(basics).forEach(semester => {
        Object.values(semester).forEach(subjectFiles => {
          subjectFiles.forEach(file => {
            uploadedTopics.push({
              title: `${file.name} (${file.subject || file.semester})`,
              url: file.url
            });
          });
        });
      });
    }

    if (uploadedTopics.length > 0) {
      displayUploaded(uploadedTopics);
    } else {
      const defaultTopics = sampleSubjects[programName] || [];
      displaySample(defaultTopics);
    }

  } catch (error) {
    console.error("Error loading topics:", error);
    document.getElementById('topicsList').innerHTML = '<p>No topics found.</p>';
  }
}

function displayUploaded(list) {
  const searchInput = document.getElementById('searchBar');
  const filteredList = list.filter(t => t.title.toLowerCase().includes(searchInput.value.toLowerCase()));

  document.getElementById('topicsList').innerHTML =
    filteredList.map(t => `
      <div class="topic-card">
        <h3>${t.title}</h3>
        <div>
          <button class="view-btn" onclick="window.open('${t.url}', '_blank')">üìñ View</button>
          <a class="download-btn" href="${t.url}" download>‚¨áÔ∏è Download</a>
        </div>
      </div>`).join('');
}

function displaySample(list) {
  const searchInput = document.getElementById('searchBar');
  const filteredList = list.filter(sub => sub.toLowerCase().includes(searchInput.value.toLowerCase()));

  document.getElementById('topicsList').innerHTML =
    filteredList.map(sub => `
      <div class="topic-card">
        <h3>${sub}</h3>
        <p style="color:gray;">No file uploaded yet</p>
      </div>`).join('');
}

// Search filter
document.getElementById('searchBar').addEventListener('input', () => loadTopics());

loadTopics();
</script>

</body>
