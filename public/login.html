<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>StudyHub LUANAR – Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #0077ff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 92%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #003366;
    }
    p {
      margin-bottom: 20px;
      color: #666;
    }
    button {
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    button:hover {
      background: #005fd4;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .hidden {
      display: none;
    }
    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Step 1: Google Sign-In -->
  <div class="card" id="loginCard">
    <h2>Welcome to StudyHub LUANAR</h2>
    <p>Sign in with your Google account to continue</p>
    <button id="googleSignInBtn">Continue with Google</button>
    <div class="footer">© 2025 StudyHub LUANAR</div>
  </div>

  <!-- Step 2: User Details -->
  <div class="card hidden" id="detailsCard">
    <h2>Enter Your Details</h2>

    <input type="text" id="program" placeholder="Enter Program (e.g., Bachelor of Science)" />
    <input type="text" id="semester" placeholder="Enter Semester (e.g., Semester 1)" />

    <select id="year">
      <option value="">Select Year of Study</option>
      <option value="Year 1">Year 1</option>
      <option value="Year 2">Year 2</option>
      <option value="Year 3">Year 3</option>
      <option value="Year 4">Year 4</option>
    </select>

    <select id="role">
      <option value="">Select Role</option>
      <option value="Student">Student</option>
      <option value="Lecturer">Lecturer</option>
    </select>

    <input type="password" id="lectureCode" class="hidden" placeholder="Enter Lecturer Code" />

    <button id="continueBtn">Continue</button>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAtK_FW9fIOihmnECEngkElA2QCsoRYUA0",
      authDomain: "studyhub-backend.firebaseapp.com",
      databaseURL: "https://studyhub-backend-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "studyhub-backend",
      storageBucket: "studyhub-backend.firebasestorage.app",
      messagingSenderId: "985257842533",
      appId: "1:985257842533:web:7cc7c9c0f74cc100ad338c",
      measurementId: "G-2FHPEF5XBQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginCard = document.getElementById("loginCard");
    const detailsCard = document.getElementById("detailsCard");
    const googleSignInBtn = document.getElementById("googleSignInBtn");
    const continueBtn = document.getElementById("continueBtn");
    const lectureCodeInput = document.getElementById("lectureCode");
    const roleSelect = document.getElementById("role");

    // Auto redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user && localStorage.getItem("userDetails")) {
        window.location.href = "index.html";
      }
    });

    // Google Sign-In
    googleSignInBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const storedDetails = localStorage.getItem("userDetails");
        if (storedDetails) {
          window.location.href = "index.html";
        } else {
          loginCard.classList.add("hidden");
          detailsCard.classList.remove("hidden");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Show lecturer code input if lecturer selected
    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "Lecturer") {
        lectureCodeInput.classList.remove("hidden");
      } else {
        lectureCodeInput.classList.add("hidden");
      }
    });

    // Continue Button
    continueBtn.addEventListener("click", () => {
      const program = document.getElementById("program").value.trim();
      const semester = document.getElementById("semester").value.trim();
      const year = document.getElementById("year").value;
      const role = document.getElementById("role").value;
      const lectureCode = document.getElementById("lectureCode").value.trim();

      const validStartWords = ["bachelor", "diploma", "masters", "basics"];
      const programStart = program.toLowerCase().split(" ")[0];

      if (!program || !semester || !year || !role) {
        alert("Please fill in all fields.");
        return;
      }

      if (!validStartWords.includes(programStart)) {
        alert("Program must start with Bachelor, Diploma, Masters, or Basics.");
        return;
      }

      if (role === "Lecturer" && lectureCode !== "7907") {
        alert("Incorrect lecturer code.");
        return;
      }

      const userDetails = { program, semester, year, role };
      localStorage.setItem("userDetails", JSON.stringify(userDetails));

      window.location.href = "index.html";
    });
  </script>

</body>
</html>
