<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Document | StudyHub LUANAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2a4d9b;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .back-btn {
      background: white;
      color: #2a4d9b;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #dce4ff;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <h1 id="fileName">Viewing Document</h1>
  </header>

  <!-- PDF Viewer -->
  <iframe id="pdfViewer"></iframe>

  <script>
    // Get file parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    if (file) {
      document.getElementById("pdfViewer").src = file;
      document.getElementById("fileName").textContent = decodeURIComponent(file.split('/').pop());
    } else {
      document.getElementById("pdfViewer").outerHTML = "<p style='text-align:center;margin-top:20px;'>No file specified.</p>";
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
