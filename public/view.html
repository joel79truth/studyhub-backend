<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View File</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    iframe {
      width: 90%;
      height: 90%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .error {
      color: red;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe id="fileViewer"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileParam = urlParams.get('file');

    if (!fileParam) {
      document.body.innerHTML = '<p class="error">No file selected or file not found.</p>';
    } else {
      const iframe = document.getElementById('fileViewer');

      // If fileParam already starts with "files/", use it as is, otherwise prepend "files/"
      const pathPrefix = fileParam.startsWith('files/') ? '' : 'files/';
      iframe.src = '/' + pathPrefix + fileParam;

      iframe.onerror = () => {
        document.body.innerHTML = '<p class="error">Failed to load file. Check the URL or file existence.</p>';
      };
    }
  </script>
</body>
</html>
