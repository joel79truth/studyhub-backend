
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Lessons</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  text-align: center;
  overflow-x: hidden;
  background: url('https://images.pexels.com/photos/414519/pexels-photo-414519.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center fixed;
  background-size: cover;
}

header {
  background: linear-gradient(90deg, #0066da, #2ab431);
  color: white;
  padding: 15px;
  font-size: 22px;
  font-weight: 700;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  position: sticky;
  top: 0;
  z-index: 10;
}

.back-btn {
  background: #e53935;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  margin: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: #b71c1c;
  transform: scale(1.05);
}

#searchBar {
  width: 85%;
  max-width: 500px;
  padding: 12px 15px;
  margin: 15px auto;
  border-radius: 25px;
  border: 2px solid #00bcd4;
  font-size: 16px;
  outline: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#searchBar:focus {
  border-color: #0066da;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.carousel-wrapper {
  width: 100%;
  overflow: hidden;
  padding: 30px 0;
}

.video-container {
  display: flex;
  gap: 25px;
  transition: transform 1s ease;
}

.video-card {
  min-width: 320px;
  max-width: 400px;
  background: rgba(255,255,255,0.95);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  flex-shrink: 0;
}

.video-card iframe {
  width: 100%;
  height: 220px;
  border-radius: 12px;
  border: none;
}

.topic {
  font-weight: 600;
  margin-bottom: 10px;
  text-align: left;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>

<header>ðŸ“š Video Lessons</header>
<button class="back-btn" onclick="window.location.href='index.html'">â¬… Back</button>
<input type="text" id="searchBar" placeholder="Search videos..." onkeyup="filterVideos()" />

<div class="carousel-wrapper">
  <div class="video-container" id="videoList"></div>
</div>

<script>
const videos = [
  { title: "Ideal Fluid", youtubeId: "lJM4GuUd3Hk" },
  { title: "Equation of Continuity", youtubeId: "utEMUiC59F4" },
  { title: "Bernoulliâ€™s Theorem", youtubeId: "DW4rItB20h4" },
  { title: "Torricelliâ€™s Theorem", youtubeId: "046-DygKrhc" },
  { title: "Full Wave Motion Comprehensive", youtubeId: "LFwmV1ktbTs" }
];

const container = document.getElementById('videoList');
let currentIndex = 0;
let slideInterval;
let isPlaying = false;

// Render all video cards
function renderVideos(videosArray) {
  container.innerHTML = '';
  videosArray.forEach(video => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <div class="topic">${video.title}</div>
      <iframe src="https://www.youtube.com/embed/${video.youtubeId}?enablejsapi=1" allowfullscreen></iframe>
    `;
    container.appendChild(card);
  });

  // Add listeners to stop sliding if video is played
  document.querySelectorAll('iframe').forEach(iframe => {
    iframe.addEventListener('mouseenter', () => { isPlaying = true; });
    iframe.addEventListener('mouseleave', () => { isPlaying = false; });
  });
}

renderVideos(videos);

// Slide logic
function showNextVideo() {
  if(isPlaying) return; // pause if user interacts
  const cards = document.querySelectorAll('.video-card');
  const cardWidth = cards[0].offsetWidth + 25; // include gap
  currentIndex++;
  if(currentIndex >= cards.length) currentIndex = 0;
  container.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
}

// Start sliding every 7 seconds
slideInterval = setInterval(showNextVideo, 7000);

// Search filter
function filterVideos() {
  const term = document.getElementById('searchBar').value.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(term));
  renderVideos(filtered);
  currentIndex = 0;
  container.style.transform = `translateX(0px)`;
}
</script>

</body>
</html>
