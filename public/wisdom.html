
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisdom & Encouragement</title>

<style>
/* --- Body & Background --- */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    overflow: hidden;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.35); /* dark overlay for readability */
    z-index: 0;
}

/* --- Back Button --- */
.back-btn {
    margin: 20px;
    padding: 10px 20px;
    background: #2563eb;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    z-index: 2;
    position: relative;
    font-weight: bold;
    transition: transform 0.2s, background 0.2s;
}
.back-btn:hover {
    background: #1d4ed8;
    transform: scale(1.05);
}

/* --- Verse Card --- */
.verse-card {
    max-width: 700px;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px 24px;
    margin-top: 60px;
    border-radius: 20px;
    box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    text-align: center;
    z-index: 2;
    position: relative;
    animation: fadeInUp 1s ease forwards;
}

.verse-card h2 {
    color: #b45309;
    font-size: 26px;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.verse-card p {
    font-size: 20px;
    line-height: 1.8;
    color: #374151;
    margin-bottom: 30px;
    opacity: 0;
    animation: fadeInText 1s forwards;
}

/* --- Next Button --- */
.next-btn {
    margin-top: 10px;
    padding: 12px 24px;
    background: #b45309;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    font-size: 16px;
    transition: transform 0.2s, background 0.2s;
}
.next-btn:hover {
    background: #92400e;
    transform: scale(1.05);
}

/* --- Floating Bubbles --- */
.floating-bubble {
    position: absolute;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    pointer-events: none;
    animation: floatUp linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
}

/* --- Fade Animations --- */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInText {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* --- Responsive --- */
@media(max-width: 600px){
    .verse-card {
        margin-top: 40px;
        padding: 24px 16px;
    }
    .verse-card p { font-size: 18px; }
    .next-btn { font-size: 14px; padding: 10px 20px; }
}
</style>

</head>
<body>

<a href="index.html" class="back-btn">← Back</a>

<div class="verse-card">
    <h2>Proverbs of Wisdom</h2>
    <p id="verse">"The fear of the Lord is the beginning of wisdom, and knowledge of the Holy One is understanding." – Proverbs 9:10</p>
    <button class="next-btn" onclick="newVerse()">Next Verse</button>
</div>

<script>
const verses = [
    '"The fear of the Lord is the beginning of wisdom, and knowledge of the Holy One is understanding." – Proverbs 9:10',
    '"Trust in the Lord with all your heart and lean not on your own understanding." – Proverbs 3:5',
    '"Above all else, guard your heart, for everything you do flows from it." – Proverbs 4:23',
    '"A gentle answer turns away wrath, but a harsh word stirs up anger." – Proverbs 15:1',
    '"Commit to the Lord whatever you do, and he will establish your plans." – Proverbs 16:3',
    '"Do not be wise in your own eyes; fear the Lord and shun evil." – Proverbs 3:7',
    '"The tongue has the power of life and death." – Proverbs 18:21',
    '"Start children off on the way they should go, and even when they are old they will not turn from it." – Proverbs 22:6',
    '"In all your ways acknowledge him, and he will make your paths straight." – Proverbs 3:6',
    '"As water reflects the face, so one’s life reflects the heart." – Proverbs 27:19'
];

function newVerse() {
    const randomIndex = Math.floor(Math.random() * verses.length);
    const verseElem = document.getElementById('verse');
    verseElem.style.opacity = 0;
    setTimeout(() => {
        verseElem.innerText = verses[randomIndex];
        verseElem.style.opacity = 1;
    }, 300);
}

// --- Floating Bubbles ---
function createBubbles() {
    for(let i=0; i<15; i++){
        const bubble = document.createElement('div');
        bubble.className = 'floating-bubble';
        const size = Math.random()*20 + 10;
        bubble.style.width = size+'px';
        bubble.style.height = size+'px';
        bubble.style.left = Math.random()*100+'vw';
        bubble.style.animationDuration = (Math.random()*5+5)+'s';
        bubble.style.animationDelay = Math.random()*5+'s';
        document.body.appendChild(bubble);
    }
}
createBubbles();
</script>

</body>
</html>
