<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Manage Requests</title>

<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #e0f7fa, #e1bee7);
    min-height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 1000px;
    margin: auto;
    animation: fadeIn 0.7s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .search-box input {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    width: 220px;
    transition: 0.3s;
  }
  .search-box input:focus {
    border-color: #3498db;
    box-shadow: 0 0 6px rgba(52,152,219,0.5);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
  }

  thead {
    background: #3498db;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
  }

  th, td {
    padding: 12px;
    text-align: left;
  }

  tbody tr:nth-child(even) {
    background: rgba(52,152,219,0.05);
  }
  tbody tr:hover {
    background: rgba(52,152,219,0.12);
    transition: background 0.2s;
  }

  button.delete-btn {
    background: #e74c3c;
    border: none;
    padding: 6px 12px;
    color: white;
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  button.delete-btn:hover {
    background: #c0392b;
    transform: scale(1.05);
  }

  tr.fade-out {
    animation: fadeOut 0.5s forwards;
  }
  @keyframes fadeOut {
    to { opacity: 0; transform: translateX(-25px); }
  }

  #message {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: white;
    padding: 12px 18px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    font-weight: 600;
    display: none;
    animation: slideUp 0.5s ease;
  }

  #message.success { color: #27ae60; border-left: 5px solid #27ae60; }
  #message.error { color: #e74c3c; border-left: 5px solid #e74c3c; }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>üìã Admin Panel ‚Äî Manage Note Requests</h1>

    <div class="top-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Search requests..." />
      </div>
      <span style="color:#555; font-size:0.9rem;">Double-click a row to copy info üìë</span>
    </div>

    <table id="requestsTable" aria-label="List of note requests">
      <thead>
        <tr>
          <th>Topic</th>
          <th>Course</th>
          <th>Program</th>
          <th>Semester</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="requestsBody">
        <!-- Requests will be injected here -->
      </tbody>
    </table>
  </div>

  <div id="message" role="alert" aria-live="polite"></div>

<script>
  function escapeHtml(text) {
    text = text || '';
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  async function fetchRequests() {
    try {
      const res = await fetch('/api/requests');
      if (!res.ok) throw new Error('Failed to load requests');
      const data = await res.json();
      renderRequests(data.requests);
    } catch (err) {
      showMessage('‚ö†Ô∏è ' + err.message, 'error');
    }
  }

  function renderRequests(requests) {
    const tbody = document.getElementById('requestsBody');
    tbody.innerHTML = '';

    if (!requests || requests.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#888;">No requests found</td></tr>';
      return;
    }

    requests.forEach((req, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(req.topic)}</td>
        <td>${escapeHtml(req.course)}</td>
        <td>${escapeHtml(req.program)}</td>
        <td>${escapeHtml(req.semester)}</td>
        <td><button class="delete-btn" data-index="${index}">Delete</button></td>
      `;
      
      // Double-click to copy row text
      tr.addEventListener('dblclick', () => {
        const text = `Topic: ${req.topic}, Course: ${req.course}, Program: ${req.program}, Semester: ${req.semester}`;
        navigator.clipboard.writeText(text);
        showMessage("üìã Copied to clipboard!", "success");
      });

      tbody.appendChild(tr);
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', () => deleteRequest(btn.dataset.index, btn.closest('tr')));
    });

    // Search filter
    document.getElementById("searchInput").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      Array.from(tbody.rows).forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
      });
    });
  }

  async function deleteRequest(index, row) {
    if (!confirm('‚ùå Delete this request?')) return;

    try {
      const res = await fetch('/api/requests/' + encodeURIComponent(index), { method: 'DELETE' });
      if (!res.ok) throw new Error('Failed to delete request');

      row.classList.add('fade-out');
      setTimeout(() => row.remove(), 500);

      showMessage('‚úÖ Request deleted successfully.', 'success');
    } catch (err) {
      showMessage('‚ö†Ô∏è ' + err.message, 'error');
    }
  }

  function showMessage(msg, type) {
    const box = document.getElementById('message');
    box.textContent = msg;
    box.className = type;
    box.style.display = "block";

    setTimeout(() => { box.style.display = "none"; }, 3000);
  }

  fetchRequests();
</script>
</body>
</html>
