<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Manage Requests</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f6fa;
    min-height: 100vh;
  }

  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 20px;
  }

  .top-bar .search-box input {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    width: 250px;
    transition: 0.3s;
  }

  .top-bar .search-box input:focus {
    border-color: #3498db;
    box-shadow: 0 0 6px rgba(52,152,219,0.5);
  }

  .requests-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
  }

  .request-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.25s, box-shadow 0.25s;
    cursor: pointer;
  }

  .request-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.12);
  }

  .request-card p {
    margin: 6px 0;
    font-size: 0.95rem;
    color: #333;
  }

  .request-card p strong {
    color: #2c3e50;
  }

  .actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 12px;
  }

  button.delete-btn {
    background: #e74c3c;
    border: none;
    padding: 6px 14px;
    color: white;
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  button.delete-btn:hover {
    background: #c0392b;
    transform: scale(1.05);
  }

  .fade-out {
    animation: fadeOut 0.5s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; transform: translateX(-25px); }
  }

  #message {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: white;
    padding: 12px 18px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    font-weight: 600;
    display: none;
  }

  #message.success { color: #27ae60; border-left: 5px solid #27ae60; }
  #message.error { color: #e74c3c; border-left: 5px solid #e74c3c; }
</style>
</head>
<body>
  <div class="container">
    <h1>üìã Student Requests</h1>

    <div class="top-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Search requests..." />
      </div>
      <span style="color:#555; font-size:0.9rem;">Click card to copy info üìë</span>
    </div>

    <div id="requestsGrid" class="requests-grid"></div>
  </div>

  <div id="message" role="alert" aria-live="polite"></div>

<script>
function escapeHtml(text) {
  text = text || '';
  return text.replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
}

async function fetchRequests() {
  try {
    const res = await fetch('/api/requests');
    if (!res.ok) throw new Error('Failed to load requests');
    const data = await res.json();
    renderRequests(data.requests);
  } catch (err) {
    showMessage('‚ö†Ô∏è ' + err.message, 'error');
  }
}

function renderRequests(requests) {
  const grid = document.getElementById('requestsGrid');
  grid.innerHTML = '';

  if (!requests || requests.length === 0) {
    grid.innerHTML = '<p style="text-align:center; color:#888;">No requests found</p>';
    return;
  }

requests.slice().reverse().forEach((req, index) => {
  const card = document.createElement('div');
  card.className = 'request-card';
  card.innerHTML = `
    <p><strong>Topic:</strong> ${escapeHtml(req.topic)}</p>
    <p><strong>Course:</strong> ${escapeHtml(req.course)}</p>
    <p><strong>Program:</strong> ${escapeHtml(req.program)}</p>
    <p><strong>Semester:</strong> ${escapeHtml(req.semester)}</p>
    <p><strong>Notes:</strong> ${escapeHtml(req.notes || "N/A")}</p>
    <p><strong>Email:</strong> ${escapeHtml(req.email || "N/A")}</p>
    <p><strong>Date:</strong> ${new Date(req.createdAt).toLocaleString()}</p>
    <div class="actions">
      <button class="delete-btn" data-index="${index}">Delete</button>
    </div>
  `;

  // Click to copy uses the correct data
  card.addEventListener('click', () => {
    const text = `
Topic: ${req.topic}
Course: ${req.course}
Program: ${req.program}
Semester: ${req.semester}
Notes: ${req.notes || "N/A"}
Email: ${req.email || "N/A"}
    `.trim();
    navigator.clipboard.writeText(text);
    showMessage("üìã Copied to clipboard!", "success");
  });

  grid.appendChild(card);
});

  // Attach delete events
  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.stopPropagation();
      deleteRequest(btn.dataset.index, btn.closest('.request-card'));
    });
  });

  // Search filter
  document.getElementById("searchInput").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    Array.from(grid.children).forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(query) ? "" : "none";
    });
  });
}

async function deleteRequest(index, card) {
  if (!confirm('‚ùå Delete this request?')) return;
  try {
    const res = await fetch('/api/requests/' + encodeURIComponent(index), { method: 'DELETE' });
    if (!res.ok) throw new Error('Failed to delete request');
    card.classList.add('fade-out');
    setTimeout(() => card.remove(), 500);
    showMessage('‚úÖ Request deleted successfully.', 'success');
  } catch (err) {
    showMessage('‚ö†Ô∏è ' + err.message, 'error');
  }
}

function showMessage(msg, type) {
  const box = document.getElementById('message');
  box.textContent = msg;
  box.className = type;
  box.style.display = "block";
  setTimeout(() => { box.style.display = "none"; }, 3000);
}

fetchRequests();
</script>
</body>
</html>
