 /* Container (draggable) */
.action-menu {
  position: fixed;
  top: 170px;
  right: 80px;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: grab;
  z-index: 9999;
  user-select: none;
}

.action-menu.dragging {
  cursor: grabbing;
}

/* Toggle button (< / >) */
.toggle-btn {
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  background: black;
  color: white;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: transform 0.3s, background 0.3s;
}

.toggle-btn:hover {
  background: #333;
}

/* Actions container */
.actions {
  display: flex;
  gap: 12px;
  opacity: 0;
  transform: translateX(60px); /* hidden to the right */
  transition: all 0.4s ease;
  pointer-events: none;
}

/* Active state -> show */
.action-menu.active .actions {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}

/* Action buttons */
.actions a {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 20px;
  text-decoration: none;
  box-shadow: 0 5px 12px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Hover effect */
.actions a:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

/* Button colors */
.actions a[title="Upload Notes"] { background: linear-gradient(135deg,#4f46e5,#3b82f6); }

<header><h1>LUANAR Programs</h1></header>

<!-- Search & Action Buttons -->
<div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:20px; flex-wrap:wrap;">

<div style="
  text-align:center;

">

<div class="container">
  <div class="search-bar">
    <input type="text" id="programSearch" placeholder="Search programs...">
  </div>
  <div id="programList"></div>
</div>

<script>
let allPrograms = [];

async function loadPrograms() {
  try {
    const res = await fetch("/api/metadata");
    const data = await res.json();

    const files = data.files || [];

    // Count files per program
    const counts = {};
    files.forEach(f => {
      if (f.program) {
        counts[f.program] = (counts[f.program] || 0) + 1;
      }
    });

    allPrograms = Object.keys(counts);
    displayPrograms(allPrograms, counts);
  } catch (err) {
    console.error("Failed to load programs:", err);
    displayPrograms([], {});
  }
}

function displayPrograms(programs, counts) {
  const container = document.getElementById("programList");
  container.innerHTML = "";

  if (!programs.length) {
    container.textContent = "No programs uploaded yet.";
    return;
  }

  const seenData = JSON.parse(localStorage.getItem("programSeen") || "{}");

  programs.forEach(p => {
    const card = document.createElement("div");
    card.className = "program-card";
    card.addEventListener("click", () => openProgram(p, counts[p]));

    const title = document.createElement("h3");
    title.textContent = p;
    card.appendChild(title);

    // unread count = current total - last seen
    const lastSeen = seenData[p] || 0;
    const unread = (counts[p] || 0) - lastSeen;

    if (unread > 0) {
      const badge = document.createElement("div");
      badge.textContent = unread;
      badge.style.cssText = `
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        font-size: 0.8rem;
        font-weight: bold;
        padding: 5px 8px;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      `;
      card.style.position = "relative";
      card.appendChild(badge);
    }

    container.appendChild(card);
  });
}

function openProgram(program, currentCount) {
  const seenData = JSON.parse(localStorage.getItem("programSeen") || "{}");
  seenData[program] = currentCount; // mark current total as seen
  localStorage.setItem("programSeen", JSON.stringify(seenData));

  window.location.href = `program-detail.html?program=${encodeURIComponent(program)}`;
}


// Search filter
document.getElementById("programSearch").addEventListener("input", function() {
  const query = this.value.toLowerCase();
  const filtered = allPrograms.filter(p => p.toLowerCase().includes(query));
  displayPrograms(filtered);
});

const actionMenu = document.querySelector(".action-menu");
const toggleBtn = document.querySelector(".toggle-btn");

toggleBtn.addEventListener("click", () => {
  actionMenu.classList.toggle("active");
  toggleBtn.textContent = actionMenu.classList.contains("active") ? ">" : "<";
});

/* ---- Draggable Support ---- */
let isDragging = false;
let offsetX, offsetY;

actionMenu.addEventListener("mousedown", (e) => {
  if (e.target === toggleBtn) return; // don‚Äôt drag when clicking toggle
  isDragging = true;
  offsetX = e.clientX - actionMenu.getBoundingClientRect().left;
  offsetY = e.clientY - actionMenu.getBoundingClientRect().top;
  actionMenu.classList.add("dragging");
});

document.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  let x = e.clientX - offsetX;
  let y = e.clientY - offsetY;

  // Keep inside screen bounds
  const maxX = window.innerWidth - actionMenu.offsetWidth;
  const maxY = window.innerHeight - actionMenu.offsetHeight;
  x = Math.max(0, Math.min(x, maxX));
  y = Math.max(0, Math.min(y, maxY));

  actionMenu.style.left = x + "px";
  actionMenu.style.top = y + "px";
  actionMenu.style.right = "auto"; // release from fixed right
});

document.addEventListener("mouseup", () => {
  isDragging = false;
  actionMenu.classList.remove("dragging");
});



loadPrograms();
</script>
