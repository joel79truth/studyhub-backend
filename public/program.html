<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://images.pexels.com/photos/6216870/pexels-photo-6216870.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260') no-repeat center center fixed;

  header {
    text-align: center;
    padding: 20px;
    background: rgba(15,172,23,0.8);
    color: white;

  .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
  .search-bar { width: 300px; margin: 20px auto; position: relative; }
  .search-bar input {
    width: 100%;
    padding: 10px 40px 10px 15px;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.9);
    color: #1e1e1e;

  }
  #programList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

  }

    border-radius: 15px;

    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }
  .back-home-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 55px;
    height: 55px;
    background: #000;
    color: white;
    text-decoration: none;
    border-radius: 50%;
    font-size: 24px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<a href="index.html" class="back-home-btn" aria-label="Back to Home">üè†</a>
<header><h1>LUANAR Programs</h1></header>

<!-- Search & Action Buttons -->
<div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:20px; flex-wrap:wrap;">

<div style="
  text-align:center; 
  margin-bottom:10px; 
  font-size:0.9rem; 
  color:#000000; 
  font-weight:bold;
  background: rgba(255,255,255,0.7); 
  padding:5px 10px; 
  border-radius:8px;
  display: inline-block;
">
  Have notes to share? Upload them or request others' notes!
</div>

  <!-- Buttons Row -->
  <div style="display:flex; gap:15px; align-items:center;">
    <!-- Upload Button -->
    <div style="display:flex; flex-direction:column; align-items:center;">
      <a href="upload.html" style="
        width:45px;
        height:45px;
        background: linear-gradient(135deg,#4f46e5,#3b82f6);
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        text-decoration:none;
        box-shadow:0 5px 12px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        font-size:20px;
      " title="Upload Notes">üì§</a>
      <span style="
        font-size:0.75rem;
        font-weight: bolder;
        color:#000;
        margin-top:4px;
        background: rgba(255,255,255,0.8);
        padding:2px 6px;
        border-radius:8px;
      ">Upload</span>
    </div>

    <!-- Request Button -->
    <div style="display:flex; flex-direction:column; align-items:center;">
      <a href="request.html" style="
        width:45px;
        height:45px;
        background: linear-gradient(135deg,#4f46e5,#3b82f6);
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        text-decoration:none;
        box-shadow:0 5px 12px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        font-size:20px;
      " title="Request Notes">üì©</a>
      <span style="
        font-size:0.75rem;
        font-weight: bolder;
        color:#000;
        margin-top:4px;
        background: rgba(255,255,255,0.8);
        padding:2px 6px;

  </div>
</div>


  


<div class="container">
  <div class="search-bar">
    <input type="text" id="programSearch" placeholder="Search programs...">
  </div>
  <div id="programList"></div>
</div>

<script>
let allPrograms = [];

async function loadPrograms() {
  try {
    const res = await fetch("/api/metadata");
    const data = await res.json();

    // Only include programs that have uploaded files
    const uploadedPrograms = (data.files || []).map(f => f.program).filter(Boolean);
    const lowerSet = new Set();
    allPrograms = uploadedPrograms.filter(p => {
      const lower = p.toLowerCase();
      if (lowerSet.has(lower)) return false;
      lowerSet.add(lower);
      return true;
    });

    displayPrograms(allPrograms);
  } catch (err) {
    console.error("Failed to load programs:", err);
    displayPrograms([]);
  }
}

function displayPrograms(programs) {
  const container = document.getElementById("programList");
  if (!programs.length) {
    container.innerHTML = "<p>No programs uploaded yet.</p>";
    return;
  }

  container.innerHTML = programs.map(p => `
    <div class="program-card" onclick="openProgram('${encodeURIComponent(p)}')">
      <h3>${p}</h3>
    </div>
  `).join('');
}

function openProgram(program) {
  window.location.href = `program-detail.html?program=${program}`;
}

// Search filter
document.getElementById("programSearch").addEventListener("input", function() {
  const query = this.value.toLowerCase();
  const filtered = allPrograms.filter(p => p.toLowerCase().includes(query));
  displayPrograms(filtered);
});

loadPrograms();
</script>

</body>
</html>
