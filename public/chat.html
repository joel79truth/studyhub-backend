<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program Chat</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Roboto', sans-serif;
  height: 100vh;
  display: flex;
  overflow: hidden;
  background: url('https://wallpapercave.com/wp/wp6801771.jpg') no-repeat center center/cover;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
  z-index: 0;
}

/* Sidebar */
#sidebar {
  width: 180px;
  background: rgba(0,0,0,0.85);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 20px;
  gap: 20px;
  z-index: 3;
  position: absolute;
  top: 0; left: -200px; /* hidden initially */
  height: 100%;
  transition: left 0.3s;
}

#sidebar.show { left: 0; }

.sidebar-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 10px;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.3s;
}

.sidebar-btn:hover {
  background: rgba(255,255,255,0.1);
  transform: translateX(5px);
}

.sidebar-btn i { font-size: 24px; width: 30px; text-align: center; }

/* Main chat area */
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  z-index: 1;
  position: relative;
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 15px 20px;
  font-size: 20px;
  font-weight: bold;
  text-shadow: 1px 1px 2px #000;
  position: relative;
}

#back-btn {
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  font-size: 16px;
  padding: 5px 10px;
  border-radius: 8px;
  transition: all 0.2s;
}

#back-btn:hover { background: rgba(255,255,255,0.2); transform: translateX(-3px); }

#menu-btn {
  cursor: pointer;
  font-size: 24px;
  padding: 5px;
  transition: transform 0.2s;
}
#menu-btn:hover { transform: scale(1.2); }

/* Messages */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  scroll-behavior: smooth;
}

.message {
  max-width: 65%;
  padding: 12px 16px;
  border-radius: 20px;
  word-wrap: break-word;
  animation: fadeIn 0.3s ease;
  position: relative;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

.sent {
  align-self: flex-end;
  background: linear-gradient(135deg, #4CAF50, #43A047);
  color: #fff;
  text-align: right;
}

.received {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.95);
  color: #000;
  text-align: left;
}

.sender {
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 4px;
  display: block;
}

.timestamp {
  font-size: 10px;
  color: rgba(0,0,0,0.4);
  margin-top: 4px;
  display: block;
}

/* Input area */
#input-area {
  display: flex;
  padding: 12px 20px;
  background: rgba(255,255,255,0.95);
  align-items: center;
  gap: 12px;
}

#message-input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  transition: all 0.2s;
}

#message-input:focus { border-color: #4CAF50; }

#send-btn, #mic-btn {
  padding: 12px;
  border: none;
  border-radius: 50%;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  font-size: 20px;
  transition: transform 0.2s, box-shadow 0.2s;
}

#send-btn:hover, #mic-btn:hover {
  transform: scale(1.15);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Animations */
@keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div class="sidebar-btn" onclick="location.href='upload.html'">
    <i>üì§</i> <span>Upload</span>
  </div>
  <div class="sidebar-btn" onclick="location.href='wisdom.html'">
    <i>üí°</i> <span>Wisdom</span>
  </div>
</div>

<!-- Main chat -->
<div id="chat-container">
  <header>
    <div id="back-btn" onclick="location.href='index.html'">üè† Home</div>
    <div id="chat-header">Program Chat</div>
    <div id="menu-btn">‚ò∞</div>
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="mic-btn">üéôÔ∏è</button>
    <button id="send-btn">‚û§</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyAtK_FW9fIOihmnECEngkElA2QCsoRYUA0",
  authDomain: "studyhub-backend.firebaseapp.com",
  projectId: "studyhub-backend",
  storageBucket: "studyhub-backend.firebasestorage.app",
  messagingSenderId: "985257842533",
  appId: "1:985257842533:web:cdba8c4138b3f7a3ad338c",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// User info
let userName = localStorage.getItem('userName');
if(!userName){ userName = prompt("Enter your name:")||'Anonymous'; localStorage.setItem('userName',userName);}
const program = localStorage.getItem('program') || 'General';
document.getElementById('chat-header').innerText = program + " Chat";

// Elements
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');
const micBtn = document.getElementById('mic-btn');
const sidebar = document.getElementById('sidebar');
const menuBtn = document.getElementById('menu-btn');

// Toggle sidebar
menuBtn.addEventListener('click', () => sidebar.classList.toggle('show'));

// Listen to messages
const messagesQuery = query(collection(db,'chats',program,'messages'),orderBy('timestamp'));
onSnapshot(messagesQuery,snapshot=>{
  messagesDiv.innerHTML='';
  snapshot.forEach(doc=>{
    const data=doc.data();
    const div=document.createElement('div');
    div.classList.add('message', data.sender===userName ? 'sent':'received');
    const timestamp = data.timestamp?.toDate ? data.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}):'';
    div.innerHTML=`<span class="sender">${data.sender}</span>${data.text}<span class="timestamp">${timestamp}</span>`;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior:'smooth' });
});

// Send message
async function sendMessage(){
  const text=input.value.trim();
  if(!text) return;
  await addDoc(collection(db,'chats',program,'messages'),{sender:userName,text,timestamp:serverTimestamp()});
  input.value='';
}
sendBtn.addEventListener('click',sendMessage);
input.addEventListener('keypress',e=>{ if(e.key==='Enter') sendMessage(); });

// Mic voice input
micBtn.addEventListener('click',()=>{
  const SpeechRecognition = window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SpeechRecognition){ alert('Your browser does not support voice input'); return; }
  const recognition = new SpeechRecognition();
  recognition.lang='en-US';
  recognition.onresult = e => { input.value=e.results[0][0].transcript; sendMessage(); };
  recognition.start();
});
</script>
</body>
</html>
