<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Program Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif; }
  body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;   /* stack children top-to-bottom */
  justify-content: flex-start;  /* start from the top */
  align-items: center;  /* center horizontally */
  background: linear-gradient(120deg,#2980b9,#08b11f);
  overflow: hidden;
  padding-top: 30px; /* space from top */
}

.logo-container {
  text-align: center;
  margin-bottom: 20px; /* spacing below logo */
}

.luanar-logo {
  max-width: 85px;
  height: auto;
}

.login-container {
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 2.2s ease forwards;
  width: 85%;
  max-width: 400px; /* keeps form nicely centered */
}

  h1 {
    color: #fff;
    margin-bottom: 30px;
    letter-spacing: 1px;
    animation: slideDown 1s ease forwards;
  }
  input, select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
  }
  button {
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    background: #fff;
    color: #2980b9;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #2980b9;
    color: #fff;
  }
  .bubble {
    position: absolute;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: float 6s infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-100px) scale(1.2); }
    100% { transform: translateY(0) scale(1); }
  }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes slideDown { from {transform:translateY(-50px); opacity:0;} to {transform:translateY(0); opacity:1;} }


</style>

 <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0LTZS1S9W6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-0LTZS1S9W6');
  </script>

</head>
<body>


  <div class="logo-container">
    <img src="images/luanar-logo.png" alt="LUANAR-Logo" class="luanar-logo">
 </div>

<div class="login-container">
  <h1>Welcome to Program Chat</h1>
  <input type="text" id="username" placeholder="Enter your name" required>
  <select id="program">
   
    <option value="" disabled selected>Select your program</option>
     <option value="Basics">Basics</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Agriculture">Bachalor of Science in Agriculture</option>
    <option value="Aplied Science">Aplied Science</option>
    <option value="Irrigation engineering">Irrigation Engineering</option>
    <option value="Agriculture General">Agriculture General</option>
    
    <option value="Textile and Fashion Design">Textile and Fashion Design</option>
    <option value="Animal Healthy">Animal Healthy</option>
    <option value="Land Adiministration">Land Adiministration</option>
    <option value="Enviromental Management">Enviromental Management</option>
    <option value="Horticulture">Horticulture</option>
    <option value="Agricultural Engineering">Agricultural Engineering</option>
    <option value="Agricultural Economics">Agricultural Economics</option>
    <option value="Agricultural Education">Agricultural Education</option>
    <option value="Bachelor of Science in Agronomy">Bachelor of Science in Agronomy</option>
    <option value="Bachelor of Science in Animal Science">Bachelor of Science in Animal Science</option>
    <option value="Bachelor of Science in Aquaculture and Fisheries Management">Bachelor of Science in Aquaculture and Fisheries Management</option>
    <option value="Bachelor of Science in Horticulture and Landscape Management">Bachelor of Science in Horticulture and Landscape Management</option>
    <option value="Bachelor of Science in Plant Science and Crop Protection">Bachelor of Science in Plant Science and Crop Protection</option>
    <option value="Bachelor of Science in Soil and Water Management">Bachelor of Science in Soil and Water Management</option>
    <option value="Bachelor of Science in Agricultural Economics and Agribusiness">Bachelor of Science in Agricultural Economics and Agribusiness</option>
    <option value="Bachelor of Science in Food Technology">Bachelor of Science in Food Technology</option>
    

  </select>
  <button onclick="login()">Enter Chat</button>
</div>

<script>
  function login() {
    const username = document.getElementById('username').value.trim();
    const program = document.getElementById('program').value;
    if(!username || !program){
      alert("Please enter your name and select a program!");
      return;
    }
    localStorage.setItem('userName', username);
    localStorage.setItem('program', program); 
    window.location.href = "chat.html";
  }
</script>

</body>
</html>
