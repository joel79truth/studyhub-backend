<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat ‚Äì StudyHub</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #eef2ff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    margin: 0;
  }
  .chat-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 90%;
    padding: 30px;
  }
  h1 {
    text-align: center;
    color: #4f46e5;
    margin-bottom: 20px;
  }
  textarea {
    width: 100%;
    height: 100px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 1rem;
    resize: vertical;
    margin-bottom: 10px;
  }
  button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #2563eb;
  }
  #response {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #f1f5ff;
    padding: 15px;
    border-radius: 8px;
    min-height: 80px;
  }
</style>
</head>
<body>
  <div class="chat-container">
    <h1>üìö AI Chat ‚Äì StudyHub</h1>
    <textarea id="question" placeholder="Ask anything about your course notes..."></textarea>
    <button onclick="ask()">Ask</button>
    <div id="response">Your AI answer will appear here...</div>
  </div>

<script>
async function ask() {
  const question = document.getElementById("question").value.trim();
  if (!question) return;

  const responseDiv = document.getElementById("response");
  responseDiv.innerText = "ü§ñ Thinking...";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });
    const data = await res.json();
    responseDiv.innerText = data.answer || "No answer found.";
  } catch (err) {
    console.error(err);
    responseDiv.innerText = "‚ùå Failed to get response from AI.";
  }
}
</script>
</body>
</html>
