<script>



async function handleSearch() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  const fileList = document.getElementById('fileList');

  if (!query) {
    fileList.innerHTML = '<p>Please enter a search keyword.</p>';
    return;
  }

  try {
    const response = await fetch('metadata.json');
    const data = await response.json();

    const filtered = data.files.filter(file => {
      const name = file.name?.toLowerCase() || '';
      const subject = file.subject?.toLowerCase() || '';
      const program = file.program?.toLowerCase() || '';
      return name.includes(query) || subject.includes(query) || program.includes(query);
    });

    if (filtered.length === 0) {
      fileList.innerHTML = '<p>No matching notes found.</p>';
    } else {
      fileList.innerHTML = filtered.map(createFileCard).join('');
    }
  } catch (error) {
    console.error('Error fetching metadata:', error);
    fileList.innerHTML = '<p>Error loading notes.</p>';
  }
}

async function handleSubjectClick(subject) {
  const fileList = document.getElementById('fileList');

  try {
    const response = await fetch('metadata.json');
    const data = await response.json();

    const filtered = data.files.filter(file => (file.subject || '').toLowerCase() === subject.toLowerCase());

    if (filtered.length === 0) {
      fileList.innerHTML = '<p>No files found for this subject.</p>';
    } else {
      fileList.innerHTML = filtered.map(createFileCard).join('');
    }
  } catch (error) {
    console.error('Error fetching metadata:', error);
    fileList.innerHTML = '<p>Error loading notes.</p>';
  }
}

<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').style.display = 'inline-block';
  });

  document.getElementById('installBtn').addEventListener('click', () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(() => {
      deferredPrompt = null;
      document.getElementById('installBtn').style.display = 'none';
    });
  });
</script>
